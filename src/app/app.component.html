<header>
  <div class="inner">
    <figure>
      <img src="">
      <figcaption>{{footer.name}}</figcaption>
    </figure>
    <ul id="slogans">
      <li *ngFor="let banner of header.slogan">{{banner}}</li>
    </ul>
  </div>
</header>
<nav class="navbar navbar-expand-md navbar-dark bg-dark" ng-sticky [offSet]="0" [addClass]="'is-sticky'">
  <a class="navbar-brand" href="/">{{navbar.title}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li *ngFor='let item of navbar.menu' class='nav-item'>
        <a class="nav-link" href='{{item.link}}'>{{item.title}}</a>
      </li>
    </ul>
    <form class="form-inline mt-2 mt-md-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<main role="main" id="main">
  <router-outlet></router-outlet>
</main>
<footer class="page-footer font-small unique-color-dark pt-0">
  <div style="background-color: #6351ce;">
    <div class="container">
      <div class="row py-4 d-flex align-items-center">
        <div class="col-md-6 col-lg-5 text-center text-md-left mb-4 mb-md-0">
          <h6 class="mb-0 white-text">{{social.text}}</h6>
        </div>
        <div class="col-md-6 col-lg-7 text-center text-md-right">
          <a *ngFor='let icon of social.icons' class="ml-0" href="{{icon.link}}">
            <i class="fa {{icon.class}} fa-3x white-text mr-lg-4"> </i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-5 mb-4 text-center text-md-left">
    <div class="row mt-3">
      <div class="col-md-3 col-lg-4 col-xl-3 mb-4">
        <h6 class="text-uppercase font-weight-bold">
          <strong>{{footer.name}}</strong>
        </h6>
        <hr class="deep-purple accent-2 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;">
        <p>{{footer.desc}}</p>
      </div>
      <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-4">
        <h6 class="text-uppercase font-weight-bold">
          <strong>{{footer.apps.title}}</strong>
        </h6>
        <hr class="deep-purple accent-2 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;">
        <p *ngFor="let app of footer.apps.links"><a href="{{app.link}}">{{app.name}}</a></p>
      </div>
      <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
        <h6 class="text-uppercase font-weight-bold">
          <strong>{{footer.links.title}}</strong>
        </h6>
        <hr class="deep-purple accent-2 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;">
        <p *ngFor="let link of footer.links.links">
          <a href="{{link.link}}">{{link.name}}</a>
        </p>
      </div>
      <div class="col-md-4 col-lg-3 col-xl-3">
        <h6 class="text-uppercase font-weight-bold">
          <strong>{{footer.contact.title}}</strong>
        </h6>
        <hr class="deep-purple accent-2 mb-4 mt-0 d-inline-block mx-auto" style="width: 60px;">
        <p *ngFor="let contactinfo of footer.contact.links">
          <i class="fa fa-{{contactinfo.icon}} mr-3"></i> <a href="{{contactinfo.link}}">{{contactinfo.text}}</a>
        </p>
      </div>
    </div>
  </div>
  <div class="footer-copyright py-3 text-center">
    Â© 2018 Copyright:
    <a href="#!">
      <strong> Balazs Bencs</strong>
    </a>
  </div>
</footer>
